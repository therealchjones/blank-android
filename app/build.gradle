apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "org.github.jadx.resourceonlyapk"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    splits {
        abi {
            enable true
            reset()
            include "armeabi_v7a", "arm64-v8a", "x86_64"
            universalApk false
        }
        density {
            enable false
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}
